<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colour</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color: rgb(red, rgb(146, 68, 22), blue);
        }
        #thirdpara{
            color: #5003a7;
            background-color: #ff7363;
        }
    </style>
</head>
<body>
    <h3>css colours</h3>
    <p id="firstpara">this is first paragraph</p>
    <p id="secondpara">this is second paragraph</p>
    <p id="thirdpara">this is third paragraph</p>
</body>
</html>
