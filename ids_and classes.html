<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes  in </title>
</head>
<body>
    <h3>Ids and classes</h3>
    <div id="mainbox" class="redBg blackborder">
            this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- emmet -->
    <!-- .is for class and # is for -->
    <span class="redBg"></span>
    <span id="mainIdspan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div as default -->
    <div class="blackBackground"></div>
    <!-- creating miltiple element using Emmet -->
    <!-- span.myclass.myclass1.myclass -->
    <span class="myclass myclass1 myclass2">First</span>
    <span class="myclass myclass1 myclass2">Second</span>
    <span class="myclass myclass1 myclass2">third</span>
    <span class="myclass myclass1 myclass2">fourth</span>
    
</body>
</html>
