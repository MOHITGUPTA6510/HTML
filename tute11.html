<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="container">
        <!-- &nbsp is for extra spaceses -->
        <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
        <!-- this is for to show tages  -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>paragraph is written like this &pound;</p>
        <p>paragraph is written like this &copy;</p>
        <p>paragraph is written like this &#8203;</p>
        
    </div>
</body>
</html>
